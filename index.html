<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset=utf-8 />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jason Lunsford - JS NAT Challenge</title>
	<!-- Bootstrap -->
	<link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" media="screen">
	<!-- Load Modernizr -->
	<script src="/js/vendors/modernizr-2.7.0.js"></script>
	<!-- Core CSS -->
	<link rel="stylesheet" href="css/mynormalize.css" media="screen">
	<link rel="stylesheet" href="css/main.css" media="screen">
</head>
<body ng-app="gameLibrary">
	<div class="container" role="main">
		<div class="starter-template">
		
			<div class="siteHeader" role="banner">
				<h1>Our Xbox 360 Game Library</h1>
			</div>
			<section class="mainContent">
				<div class="titlesOwned">
					<header>
						<h2>Titles We Own</h2>
					</header>
				</div>
				<div class="titlesDesired">
					<header>
						<h2>Titles We Want</h2>
					</header>
				</div>
			</section>
			<div class="siteFooter" role="contentinfo">

			</div>
			
		</div>
	</div>

	<!-- Loading scripts local and uncompressed to make troubleshooting easier. -->
	<!-- Also, nothing beats reading source as a way to learn new tricks. -->
	<!-- jQuery -->
	<script src="js/vendors/jquery-1.10.2.js"></script>
	<!-- Bootstrap -->
	<script src="js/vendors/bootstrap/bootstrap.js"></script>
	<!-- AngularJS -->
	<script src="js/vendors/angular-1.2.3.js"></script>
	<!-- My Scripts -->
	<script src="js/global.js"></script>
</body>
</html>
