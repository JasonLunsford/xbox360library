<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>Name of Title</th>
			<th>Votes</th>
			<th></th>
		</tr>
	</thead>
	<tfoot>
		<tr>
			<td></td>
			<td></td>
			<td class="lastItem"></td>
		</tr>
	</tfoot>
	<tbody>
		<tr data-ng-show="emptyRow">
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td class="lastItem">
				<button type="button" class="invisible" data-ng-click="voteForMe()">Vote!</button>
				<button type="button" class="invisible rightBtn" data-ng-click="weOwnThis()">Own It!</button>
			</td>
		</tr>
		<tr data-activaterow data-ng-show="contentRow" data-ng-repeat="game in gamesWeWant.data">
			<td>{{game.title}}</td>
			<td>{{game.votes}}</td>
			<td class="lastItem">
				<button type="button" class="invisible" data-ng-click="voteForMe()">Vote!</button>
				<button type="button" class="invisible rightBtn" data-ng-click="weOwnThis()">Own It!</button>
			</td>
		</tr>
	</tbody>
</table>
