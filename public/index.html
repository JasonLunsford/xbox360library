<!DOCTYPE html>
<html lang="en" data-ng-app="gameLibrary" data-ng-controller="GameLibraryCtrl">
<head>
	<meta charset=utf-8 />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jason Lunsford - JS NAT Challenge</title>
	<!-- Bootstrap -->
	<link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" media="screen">
	<!-- Load Modernizr -->
	<script src="/js/vendors/modernizr-2.7.0.js"></script>
	<!-- Core CSS -->
	<link rel="stylesheet" href="css/main.css" media="screen">
</head>
<body>
	<div class="container" role="main">
		<div class="starter-template customized">
		
			<div class="siteHeader" role="banner">
				<h1>Our Xbox 360 Game Library</h1>
			</div>
			<section class="mainContent">
				<div class="l-column">
					<header>
						<h2>Titles We Own</h2>
						<button class="sellTitlesBtn" type="button" data-ng-click="resetApplication()">Reset Please</button>
					</header>
					<div class="tableContainer">
						<table class="table table-striped">
							<thead>
								<tr>
									<th>Game</th>
								</tr>
							</thead>
							<tfoot>
								<tr>
									<td></td>
								</tr>
							</tfoot>
							<tbody>
								<tr data-ng-repeat="game in gamesWeOwnTable|orderBy:'+title'">
									<td>{{game.title}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="r-column">
					<header>
						<h2>Titles We Want</h2>
						<button class="addTitleBtn" type="button" data-ng-click="toggleNewTitlePanelOn()" focus-input>Add Title</button>
					</header>
					<div class="addNewTitlePanel" data-ng-show="toggleNewTitlePanel">
						<form role="form" ng-submit="suggestNewTitleTrigger()">
							<div class="form-group">
								<label for="newTitleSuggestion">Please enter your title suggestion!</label>
								<input type="text"
									   id="newTitleSuggestion"
									   class="form-control"
									   placeholder="Careful: Input not validated"
									   data-ng-model="suggestedGame"
								/>
							</div>
							<button type="submit">Submit Title</button>
						</form>
						<a href="" data-ng-click="toggleNewTitlePanelOff()">X</a>
					</div>
					<div class="tableContainer">
						<table class="table table-striped table-hover">
							<thead>
								<tr>
									<th>Game</th>
									<th>Votes</th>
									<th></th>
								</tr>
							</thead>
							<tfoot>
								<tr>
									<td></td>
									<td></td>
									<td class="lastItem"></td>
								</tr>
							</tfoot>
							<tbody>
								<tr data-activaterow data-ng-repeat="game in gamesWeWantTable|orderBy:'-votes'">
									<td>{{game.title}}</td>
									<td>{{game.votes}}</td>
									<td class="lastItem">
										<button type="button" class="invisible" data-ng-click="voteForMe(game.id)">Vote!</button>
										<button type="button" class="invisible rightBtn" data-ng-click="weOwnThis(game.id)">Own It!</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</section>			
		</div>
	</div>

	<!-- Loading scripts local and uncompressed to make troubleshooting easier. -->
	<!-- jQuery -->
	<script src="js/vendors/jQuery/jquery-1.10.2.js"></script>
	<!-- AngularJS & Necessary External Modules-->
	<script src="js/libs/angular-1.2.3.js"></script>
	<script src="js/libs/angular-route.js"></script>
	<script src="js/libs/ngStorage.js"></script>
	<!-- Angular Scripts -->
	<script src="js/glApp.js"></script>
	<script src="js/services/glServices.js"></script>
	<script src="js/directives/glDirectives.js"></script>
	<script src="js/controllers/glControllers.js"></script>

	<!-- jQuery and POJS -->
	<script src="js/glGlobal.js"></script>
</body>
</html>
