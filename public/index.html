<!DOCTYPE html>
<html lang="en" ng-app="gameLibrary">
<head>
	<meta charset=utf-8 />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jason Lunsford - JS NAT Challenge</title>
	<!-- Bootstrap -->
	<link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" media="screen">
	<!-- Load Modernizr -->
	<script src="/js/vendors/modernizr-2.7.0.js"></script>
	<!-- Core CSS -->
	<link rel="stylesheet" href="css/main.css" media="screen">
</head>
<body>
	<div class="container" role="main">
		<div class="starter-template customized">
		
			<div class="siteHeader" role="banner">
				<h1>Our Xbox 360 Game Library</h1>
			</div>
			<section class="mainContent">
				<div class="l-column">
					<header>
						<h2>Titles We Own</h2>
					</header>
					<div class="tableContainer">
						<titlesWeOwnView></titlesWeOwnView>
					</div>
				</div>
				<div class="r-column" ng-controller="GameLibraryCtrl">
					<header>
						<h2>Titles We Want</h2>
						<button class="addNewTitle" type="button" ng-click="showTitleBox()">Add Title</button>
					</header>
					<div class="addNewTitlePanel hidden">
						<form role="form">
							<div class="form-group">
								<label for="newTitleSuggestion">Please enter your title suggestion!</label>
								<input type="text" id="newTitleSuggestion" class="form-control" placeholder="Careful: Input not validated" />
							</div>
							<button type="submit" value="submit">Submit Title</button>
						</form>
						<a href="" ng-click="hideTitleBox()">X</a>
					</div>
					<div class="tableContainer">
						<table class="table table-striped">
							<thead>
								<tr>
									<th>Name of Title</th>
									<th>Votes</th>
									<th></th>
								</tr>
							</thead>
							<tfoot>
								<tr>
									<td></td>
									<td></td>
									<td class="lastItem"><button type="button">Vote For This Title</button></td>
								</tr>
							</tfoot>
							<tbody>
							<tr>
								<td>GTA V</td>
								<td>18</td>
								<td class="lastItem"><input type="radio" name="desiredTitles" id="title1" value="123456"></td>
							</tr>
							<tr>
								<td>Assassins Creed IV</td>
								<td>12</td>
								<td class="lastItem"><input type="radio" name="desiredTitles" id="title2" value="123456"></td>
							</tr>
							<tr>
								<td>Borderlands 2</td>
								<td>11</td>
								<td class="lastItem"><input type="radio" name="desiredTitles" id="title3" value="123456"></td>
							</tr>
							<tr>
								<td>Injustice: Gods Amoung Us</td>
								<td>9</td>
								<td class="lastItem"><input type="radio" name="desiredTitles" id="title4" value="123456"></td>
							</tr>
							<tr>
								<td>Tomb Raider</td>
								<td>7</td>
								<td class="lastItem"><input type="radio" name="desiredTitles" id="title5" value="123456"></td>
							</tr>
							<tr>
								<td>LEGO Marvel</td>
								<td>6</td>
								<td class="lastItem"><input type="radio" name="desiredTitles" id="title6" value="123456"></td>
							</tr>
							<tr>
								<td>Batman: Arkham City</td>
								<td>5</td>
								<td class="lastItem"><input type="radio" name="desiredTitles" id="title7" value="123456"></td>
							</tr>
							<tr>
								<td>Rock Band 3</td>
								<td>1</td>
								<td class="lastItem"><input type="radio" name="desiredTitles" id="title8" value="123456"></td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>
			</section>
			<div class="siteFooter" role="contentinfo">

			</div>
			
		</div>
	</div>

	<!-- Loading scripts local and uncompressed to make troubleshooting easier. -->
	<!-- Also, nothing beats reading source as a way to learn new tricks. -->
	<!-- jQuery -->
	<script src="js/vendors/jquery-1.10.2.js"></script>
	<!-- Bootstrap -->
	<script src="js/vendors/bootstrap/bootstrap.js"></script>
	<!-- AngularJS -->
	<script src="js/vendors/angular-1.2.3.js"></script>
	<!-- My Scripts -->
	<script src="js/global.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
